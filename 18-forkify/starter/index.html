<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="src/sass/main.scss" />
    <script type="module" src="src/js/controller.js"></script>

    <title>forkify // Search over 1,000,000 recipes</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img src="src/img/logo.png" alt="Logo" class="header__logo" />
        <form class="search">
          <label for="search">
            <input
              name="search"
              id="search"
              type="text"
              class="search__field"
              placeholder="Search over 1,000,000 recipes..."
            />
          </label>
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="src/img/icons.svg#icon-search"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--add-recipe">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-edit"></use>
                </svg>
                <span>Add recipe</span>
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--bookmarks">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-bookmark"></use>
                </svg>
                <span>Bookmarks</span>
              </button>
              <div class="bookmarks">
                <ul class="bookmarks__list">
                  <div class="message">
                    <div>
                      <svg>
                        <use href="src/img/icons.svg#icon-smile"></use>
                      </svg>
                    </div>
                    <p>
                      No bookmarks yet. Find a nice recipe and bookmark it :)
                    </p>
                  </div>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>

      <div class="search-results">
        <ul class="results"></ul>

        <div class="pagination"></div>

        <p class="copyright">
          &copy; Copyright to
          <a
            class="twitter-link"
            target="_blank"
            href="https://github.com/gogioz"
            >Hager Fathi</a
          >
        </p>
      </div>

      <div class="recipe">
        <div class="message">
          <div>
            <svg>
              <use href="src/img/icons.svg#icon-smile"></use>
            </svg>
          </div>
          <p>Start by searching for a recipe or an ingredient. Have fun!</p>
        </div>
      </div>
    </div>
    <div class="overlay hidden"></div>
    <div class="add-recipe-window hidden">
      <button class="btn--close-modal">&times;</button>
      <form class="upload">
        <div class="upload__column">
          <h3 class="upload__heading">Recipe data</h3>
          <label for="title">Title</label>
          <input value="TEST23" required name="title" id="title" type="text" />
          <label for="sourceUrl">URL</label>
          <input
            value="TEST23"
            required
            name="sourceUrl"
            id="sourceUrl"
            type="text"
          />
          <label for="image">Image URL</label>
          <input value="TEST23" required name="image" id="image" type="text" />
          <label for="publisher">Publisher</label>
          <input
            value="TEST23"
            required
            name="publisher"
            id="publisher"
            type="text"
          />
          <label for="cookingTime">Prep time</label>
          <input
            value="23"
            required
            name="cookingTime"
            id="cookingTime"
            type="number"
          />
          <label for="servings">Servings</label>
          <input
            value="23"
            required
            name="servings"
            id="servings"
            type="number"
          />
        </div>

        <div class="upload__column">
          <h3 class="upload__heading">Ingredients</h3>
          <label for="ingredient-1">Ingredient 1</label>
          <input
            value="0.5,kg,Rice"
            type="text"
            required
            id="ingredient-1"
            name="ingredient-1"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label for="ingredient-2">Ingredient 2</label>
          <input
            value="1,,Avocado"
            type="text"
            id="ingredient-2"
            name="ingredient-2"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label for="ingredient-3">Ingredient 3</label>
          <input
            value=",,salt"
            type="text"
            id="ingredient-3"
            name="ingredient-3"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label for="ingredient-4">Ingredient 4</label>
          <input
            type="text"
            id="ingredient-4"
            name="ingredient-4"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label for="ingredient-5">Ingredient 5</label>
          <input
            type="text"
            id="ingredient-5"
            name="ingredient-5"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label for="ingredient-6">Ingredient 6</label>
          <input
            type="text"
            id="ingredient-6"
            name="ingredient-6"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
        </div>

        <button class="btn upload__btn">
          <svg>
            <use href="src/img/icons.svg#icon-upload-cloud"></use>
          </svg>
          <span>Upload</span>
        </button>
      </form>
    </div>
  </body>
</html>
